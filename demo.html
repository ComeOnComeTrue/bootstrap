                    <div class="form-group">

                        <div class="col-sm-6">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-6">

                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="inputPassword3" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">出生年</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="inputPassword3" placeholder="出生年">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-6">
                            <input type="tel" class="form-control" id="inputPassword3" placeholder="手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">住址</label>
                        <div class="col-sm-6">

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>

                    </div>
